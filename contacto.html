    <main>
        <section>
        <h1>Contacto</h1>
        <div class="form-container">
            <form id="form1" novalidate method="post">
            <input type="hidden"/>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" required data-pristine-required-message="Por favor escriba su nombre" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required data-pristine-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" data-pristine-pattern-message="Email inválido" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Asunto</label>
                    <input type="text" required data-pristine-required-message="Por favor escriba el asunto" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <input type="text" required data-pristine-required-message="Por favor escriba su mensaje" class="form-control"/>
                </div>

                <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
